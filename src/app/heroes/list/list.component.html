<h3>Listado de Heroes</h3>


<ul class="mt-2 list-group">
    <li *ngFor="let name of heroesNames" 
    class="list-group-item">
    {{ name }}
</li>
</ul>


<div *ngIf="deleteHeroe; else nothingDeleted">
    <h3> Heroe Borrado <small class="text-danger">{{deleteHeroe}}</small></h3>    
</div>

<ng-template #nothingDeleted>
    <h3>Heroe no se ha borrado</h3>

</ng-template>



<button class="btn btn-outline-danger mt-3" (click)="removeHeroe()">
    Borrar Ultimo heroes
</button>
