<h4>Agregar Personajes</h4>
<form class="row" (ngSubmit)="addCharacterHijo()">
  <input
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    type="text"
    placeholder="Nombre"
  />
  <input
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    type="number"
    placeholder="Poder"
  />

  <button class="btn btn-primary">Agregar</button>

  <pre>{{ character | json }}</pre>
</form>
