<h4>Personajes</h4>
<ul class="list-group">
  <li
    *ngFor="
      let item of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isFirst,
      'list-group-item-primary': isLast
    }"
  >
    <span class="text-primary">{{ i + 1 }}.</span>
    <span>
      {{ item.name }}
    </span>
    <span>
      {{ item.power }}

    </span>
  </li>
</ul>
